<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="blocks">
    <div class="header">
      <h1>TELEGRAM EXPERTS</h1>
    </div>
    <div id="content">
      <img class="worker" src="images/image2.png" alt="">
      <div class="info">Эффективная, быстрая,<br> надежная рассылка<br>в Telegram от 2,5₽!</div>
      <div class="hero">Делайте свой бизнес успешным с нашей<br>эффективной рассылкой! И пусть ваше<br>сообщение дойдет
        до
        каждого, кто<br>действительно важен для вашего бизнеса</div>
    </div>
  </div>
  <div class="but"><button id="load-more-btn">Заказать услугу</button></div>
  <div id="new-content" style="display:none;">
    <div class="content-header">Свяжитесь с нами и мы обсудим детали заказа</div>
    <div class="contacts">
      <figure class="whatsappfig">
        <img src="images/whatsapp.png" alt="" class="whatsapp">
        <figcaption>Whatsapp</figcaption>
      </figure>
      
      <figure class="telegramfig">
        <img src="images/telegram.png" alt="" class="telegram">
        <figcaption>Telegram</figcaption>
      </figure>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
